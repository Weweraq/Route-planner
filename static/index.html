<!DOCTYPE html>
<html lang="cs">
<head>

    <meta charset="UTF-8">
    <title>LKQ route planner</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        #container { display: flex; height: 100vh; }
        #sidebar { width: 350px; background: #f0f0f0; padding: 20px; }
        #map { flex: 1; position: relative; }
        #gmap { width: 100%; height: 100%; }
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 4px; }
        input, select, button { width: 100%; padding: 7px; margin-bottom: 5px; box-sizing: border-box; }
        #route-details { margin-top: 20px; background: #fff; padding: 10px; border-radius: 5px; min-height: 40px; }
        .spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: #1976d2;
            min-height: 32px;
        }

        /* Styl pro řádky zastávek */
        .waypoint-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            background: #e9e9e9;
            border-radius: 4px;
            padding: 2px 4px;
        }
        .route-point-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            background: #e9e9e9;
            border-radius: 4px;
            padding: 2px 4px;
        }
        .waypoint-row input.waypoint {
            flex: 1;
            margin: 0 4px;
            padding: 5px 7px;
            font-size: 15px;
            height: 28px;
            min-width: 0;
        }
        .route-point-label {
            font-weight: bold;
            min-width: 60px;
            text-align: left;
        }
        .drag-handle {
            font-size: 18px;
            margin-right: 6px;
            color: #888;
            user-select: none;
            cursor: move;
            width: 18px;
            text-align: center;
        }
        .remove-waypoint {
            width: 24px;
            height: 24px;
            font-size: 16px;
            background: #fff;
            color: #d00;
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin-left: 4px;
            margin-right: 2px;
        }
        .remove-waypoint:hover {
            background: #fee;
            border-color: #d00;
        }
        /* Oprav artefakty Sortable.js */
        .sortable-ghost {
            opacity: 0.6;
        }
    </style>
    <style>
        .suggestions {
            position: relative;
            z-index: 100;
        }
        .suggestion-list {
            position: absolute;
            left: 0; right: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 120px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .suggestion-item {
            padding: 6px 12px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="sidebar">
    <h2>LKQ route planner</h2>
    <div class="input-group">
        <label for="start">Start:</label>
        <input id="start" type="text" class="autocomplete-input" placeholder="Zadejte výchozí bod" style="width:100%;">
    </div>
    <div id="waypoints-list" class="input-group"></div>
    <button id="add-waypoint" type="button">Přidat zastávku</button>
    <div class="input-group">
        <label for="end">Cíl:</label>
        <input id="end" type="text" class="autocomplete-input" placeholder="Zadejte cílový bod" style="width:100%;">
    </div>
    <div class="input-group">
        <label for="excel-upload">Načíst adresy z Excelu (.xlsx):</label>
        <input type="file" id="excel-upload" accept=".xlsx">
    </div>
    <div class="input-group">
        <label for="departure-time">Čas odjezdu:</label>
        <input type="datetime-local" id="departure-time">
    </div>
    <div class="input-group highway-checkbox-row">
        <label for="pouzit-highways" style="display:flex;align-items:center;gap:12px;font-size:1.25em;">
            <input type="checkbox" id="pouzit-highways" checked style="width:28px;height:28px;">
            <span style="font-size:1.25em;">Použít dálnice</span>
        </label>
    </div>
    <div class="input-group">
        <label for="route-mode">Typ trasy:</label>
        <select id="route-mode">
            <option value="distance">Nejkratší trasa</option>
            <option value="time">Nejrychlejší trasa</option>
        </select>
    </div>
    <button id="plan-route">Naplánovat trasu</button>
        <div style="display:flex; gap:8px; margin-bottom:10px;">
            <button id="export-excel" type="button" disabled>Export do Excelu</button>
            <button id="export-gps" type="button" disabled>Export GPS souřadnic</button>
        </div>
        <div id="route-details"></div>
    </div>
    <div id="map">
        <div id="gmap" style="width:100%; height:100%;"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<!-- Google Maps API bude načten dynamicky přes main.js -->
<script src="main.js"></script>

</body>
</html>
